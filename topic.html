<script type="text/javascript">
$(document).ready(function() {
			
	result();
	function result() {
	
				var Topic_schema = StackMob.Model.extend({ schemaName: 'topic' });
				var topic_schema = new Topic_schema({ });
					var q = new StackMob.Collection.Query();
					q.orderDesc('lastmoddate');
					topic_schema.query(q, {
						success: function(modal) {
							//After StackMob returns "Bill Watterson", print out the result
						   	var array = modal.toJSON();
							  console.debug(array);
							 
							 //count total records in image search schema
								var key;
								var count = 0;
								for(key in array) {
									 if(array.hasOwnProperty(key)) {
									  count ++;
									 }
								 }
								 //alert(count);
							 //end count total records in image search schema
							 
							var user_org_id = localStorage.getItem("org_id");
							var org_login_points = localStorage.getItem("login_points");
						 
							for(var i=0; i<=count; i++)
							{
								if(array[i].org_topic == user_org_id) // check the organisation name
								{
										//alert(array[i].subtopic);
										if(array[i].subtopic == null)
										{
											$("#ui").append("<tr><td><a href='media_topic.html?id="+array[i].topic_id+"'> <img src='"+array[i].topic_url+"'  class='img-polaroid' style='width: 80px; height:70px;'  /></td></a></td></tr>");
										}
										else
										{
											$("#ui").append("<tr><td><a href='subtopic.html?id="+array[i].topic_id+"'><img src='"+array[i].topic_url+"'   class='img-polaroid' style='width: 80px; height:70px;'  /></a></td></tr>");
										}
								} //end organisation name if condition
								
							} // end for loop
						} //end success
				 	 }); // end imagesearch schema query
				
		} //end result function
				
	});
        </script>
